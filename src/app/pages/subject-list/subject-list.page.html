<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Subjects
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h6 class="ion-text-center">Click one subject to view details or click cross to delete it</h6>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addSubject()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list role="list">
    <ion-item class="ion-text-center" *ngFor="let subject of subjects" class="no-pad list-item" role="listitem">
      <ion-label [routerLink]="['']">
        <h1>{{subject.name}}</h1>
        <h3>{{'Students: '+subject.students.length}}</h3>
      </ion-label>
      <ion-icon (click)="this.subjectId = subject._id; this.presentAlertConfirm()" slot="start" icon="close"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
