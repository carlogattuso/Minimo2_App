<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Search by Studies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="studiesForm" (ngSubmit)="searchUsers(studiesForm.value)">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-lg="11" size-xs="12">
          <ion-list>
            <ion-card>
              <ion-item lines="none" color="medium">
                <label class="search-input">
                  <ion-input name="name" type="text" formControlName="name" placeholder="Search" required></ion-input>
                </label>
                <ion-button slot="end" class="search-button" color="light" type="submit">
                  <i class="material-icons search-icon">search</i>
                </ion-button>
              </ion-item>
            </ion-card>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-list role="list">
    <ion-item *ngFor="let student of students" class="no-pad list-item" role="listitem">
      <ion-label (click)="goToStudent(student._id)">
        <h1>{{student.name}}</h1>
        <h3>{{'Address: '+student.address}}</h3>
      </ion-label>
      <ion-icon (click)="this.studentId = student._id" slot="start" icon="close"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
