<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Students
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h6 class="ion-text-center">Click one student to view details or click cross to delete it</h6>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list role="list">
    <ion-item class="ion-text-center" *ngFor="let student of students" class="no-pad list-item" role="listitem">
      <ion-label [routerLink]="['']">
        <h1>{{student.name}}</h1>
        <h3>{{'Address: '+student.address}}</h3>
      </ion-label>
      <ion-icon (click)="this.studentId = student._id; this.presentAlertConfirm()" slot="start" icon="close"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
